<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ServiceNow URL Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #05768e;
      border: none;
    }

    .btn-outline-secondary {
      border-color: #05768e;
      color: #05768e;
    }

    .btn-outline-secondary:hover {
      background-color: #05768e;
      color: white;
    }

    .copy-success {
      font-size: 0.9rem;
      color: #65b044;
      margin-top: 5px;
    }

    .filter-row .form-control,
    .filter-row .form-select {
      min-width: 150px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 🔗 URL Display -->
  <div class="header-bar">
    <input type="text" id="generatedURL" class="form-control" placeholder="Generated URL will appear here..." readonly>
    <button class="btn btn-outline-secondary" onclick="copyURL()">📋 Copy</button>
  </div>
  <div id="copySuccess" class="copy-success d-none">✅ URL copied to clipboard!</div>

  <form id="urlForm">

    <div class="form-section">
      <label for="domain" class="form-label">Organization Name</label>
      <div class="input-group">
        <input type="text" class="form-control" name="domain" id="domain" placeholder="e.g. yourcompany" required>
        <span class="input-group-text">.service-now.com</span>
      </div>
    </div>

    <div class="form-section">
      <label for="table" class="form-label">Report/Table Name</label>
      <input type="text" class="form-control" name="table" id="table" placeholder="e.g. incident, task, etc." required>
    </div>

    <div class="form-section">
      <label for="format" class="form-label">Export Format</label>
      <select class="form-select" name="format" id="format">
        <option value="CSV">CSV</option>
        <option value="EXCEL">Excel</option>
        <option value="JSON">JSON</option>
        <option value="XML">XML</option>
      </select>
    </div>

    <!-- 🔍 Filters Section -->
    <div class="form-section">
      <label class="form-label">Filters</label>
      <div id="filters">
        <div class="row g-2 filter-row mb-2">
          <div class="col-md-4">
            <input class="form-control" placeholder="Field" name="filter_field[]">
          </div>
          <div class="col-md-4">
            <select class="form-select" name="filter_op[]">
              <option value="=">Equals (=)</option>
              <option value="!=">Not Equal (!=)</option>
              <option value="LIKE">Like</option>
              <option value="STARTSWITH">Starts With</option>
              <option value="ENDSWITH">Ends With</option>
            </select>
          </div>
          <div class="col-md-4">
            <input class="form-control" placeholder="Value" name="filter_value[]">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addFilter()">+ Add Filter</button>
    </div>

    <!-- 🧾 Columns -->
    <div class="form-section">
      <label for="columns" class="form-label">Columns to Display</label>
      <input type="text" class="form-control" name="columns" id="columns" placeholder="e.g. number, short_description, state">
    </div>

    <!-- 🔽 Sort -->
    <div class="form-section">
      <label class="form-label">Sort By (Optional)</label>
      <div class="row g-2">
        <div class="col-md-8">
          <input type="text" class="form-control" name="sort" placeholder="e.g. priority">
        </div>
        <div class="col-md-4">
          <select class="form-select" name="sort_order">
            <option value="">-- Select Order --</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Generate URL</button>
  </form>
</div>

<script src="/static/script.js"></script>
</body>
</html>
